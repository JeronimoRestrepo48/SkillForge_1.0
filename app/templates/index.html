<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge – Catálogo</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; max-width: 640px; margin: 0 auto; padding: 1rem; }
        h1 { font-size: 1.5rem; }
        nav { margin-bottom: 1.5rem; }
        nav a { color: #2563eb; text-decoration: none; margin-right: 1rem; }
        nav a:hover { text-decoration: underline; }
        .cursos { display: grid; gap: 1rem; }
        .curso { border: 1px solid #e5e7eb; padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.75rem; }
        .curso h2 { margin: 0; font-size: 1.1rem; }
        .curso .precio { font-weight: 600; color: #15803d; }
        form { display: flex; align-items: center; gap: 0.5rem; }
        input[type="number"] { width: 4rem; padding: 0.35rem; }
        button, .btn { background: #2563eb; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-size: 0.9rem; text-decoration: none; display: inline-block; }
        button:hover, .btn:hover { background: #1d4ed8; color: white; }
        .messages { list-style: none; padding: 0; margin-bottom: 1rem; }
        .messages li { padding: 0.5rem; border-radius: 6px; margin-bottom: 0.25rem; }
        .success { background: #dcfce7; color: #166534; }
        .warning { background: #fef3c7; color: #92400e; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'catalog' %}">Catálogo</a>
        <a href="{% url 'carrito' %}">Ver carrito</a>
    </nav>
    <h1>Catálogo de cursos</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="cursos">
        {% for curso in cursos %}
        <div class="curso">
            <div>
                <h2>{{ curso.nombre }}</h2>
                <span class="precio">{{ curso.precio }} €</span>
            </div>
            <form method="post" action="{% url 'add_to_cart' %}?next=catalog">
                {% csrf_token %}
                <input type="hidden" name="curso_id" value="{{ curso.pk }}" title="ID del curso">
                <label for="cantidad-{{ curso.pk }}" class="visually-hidden">Cantidad para {{ curso.nombre }}</label>
                <input type="number" id="cantidad-{{ curso.pk }}" name="cantidad" value="1" min="1" max="99" title="Cantidad" placeholder="1">
                <button type="submit">Añadir al carrito</button>
            </form>
        </div>
        {% empty %}
        <p>No hay cursos en el catálogo.</p>
        {% endfor %}
    </div>
</body>
</html>
