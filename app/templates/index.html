<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge â€“ Checkout</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; max-width: 480px; margin: 2rem auto; padding: 0 1rem; }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: #555; margin-bottom: 1.5rem; }
        form { background: #f5f5f5; padding: 1.5rem; border-radius: 8px; }
        button { background: #2563eb; color: white; border: none; padding: 0.75rem 1.25rem; border-radius: 6px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #1d4ed8; }
        .error { color: #b91c1c; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h1>SkillForge</h1>
    <p>Confirma tu compra para procesar el checkout.</p>

    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <button type="submit">Confirmar checkout</button>
    </form>

    {% if messages %}
        <ul class="error">
            {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
    {% endif %}
</body>
</html>
